<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DS Final Proejct</title>
  <script src="https://d3js.org/d3.v4.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="style.css" rel="stylesheet"/>
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>
  <header>
    <div id="title"><h2>Food and Well-being</h2></div>
    <div id="subTitle"></div>
  </header>
  <div class="container">
    <div class="row row-no-padding vizContent">
      <div class="col-4 leftCol">
        <div class="factorContainer">
          <span class="filterTitle">Sex</span>
          <div class="btn-group" id="filterBySex" role="group"></div>
        </div>

        <div class="factorContainer">
          <span class="filterTitle">Race</span>
          <div class="btn-group" id="filterByRace" role="group"></div>
        </div>
      </div>

      <div class="col-8">
        <section class="canvas" id="canvas"></section>
      </div>

      <div class="custom-tooltip">
        <p class="title"></p>
        <p class="value1"></p>
        <p class="value2"></p>
        <p class="value3"></p>
        <p class="value4"></p>
        <p class="value5"></p>
        <p class="value6"></p>
      </div>

    </div>

  </div>
  <script src='app.js'></script>
  <script src='lib/crossfilter.js'></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
